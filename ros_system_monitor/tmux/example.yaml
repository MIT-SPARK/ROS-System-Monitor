session_name: rsm_example

options:
    default-command: /bin/zsh

windows:

    - window_name: debug
      layout: tiled
      panes:
        - ros2 run ros_system_monitor ros_system_monitor --param_file `ros2 pkg prefix ros_system_monitor`/share/ros_system_monitor/config/ros_system_monitor_config.yaml --ros-args -r /ros_system_monitor/example1_node_topic:=/external_monitored_node/topic


    - window_name: system_nodes
      shell_command_before: source ${DCIST_WS}/install/setup.zsh
      layout: tiled
      panes:
        - ros2 launch ros_system_monitor ros_system_monitor.launch.yaml launch_nominal_node:=true
        - ros2 launch ros_system_monitor ros_system_monitor.launch.yaml launch_warning_node:=true
        - ros2 launch ros_system_monitor ros_system_monitor.launch.yaml launch_external_node:=true
